name: CI

on:
  push:
    branches:
      - '*'
    tags:
      - '*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      Configuration: Release

    steps:
      - uses: actions/checkout@v6
      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x
      - name: Build & Test
        run: dotnet test
